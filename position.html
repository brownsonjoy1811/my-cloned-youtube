<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top:0px;
            left: 0px;
            right:0px;
            height: 50px;
            z-index: 100;
            ">Header</div>

            <div style="
            background-color: blueviolet;
            color: white;
            position: fixed;
            left: 0px;
            bottom: 0px;
            top:50px;
            width: 72px;
            ">Side Bar</div>

            <div style="
            background-color: green;
            position: absolute;
            color: white;
            left: 10px;
            top: 10px;
            ">absolute</div>
        <div style="
            background-color: aqua;
            height: 200px;
            width: 200px;
            position: static;
            ">Div 1</div>
        <div style="
        background-color: lightcoral;
        height: 200px;
        width:200px;">Div 2</div>
    </body>
</html>
